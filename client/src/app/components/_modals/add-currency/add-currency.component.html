<h1 mat-dialog-title>Add Currency to {{data.exchangeName}}</h1>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Available Currencies</mat-label>
            <mat-select [formControl]="SymbolCtrl">
                @for (currency of curencies; track $index) {
                <mat-option [value]="currency.symbol">
                    {{ currency.symbol }}
                </mat-option>
                }
            </mat-select>
            @if (SymbolCtrl.hasError("required")) {
            <mat-error>This field is required</mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="addExCurrency()" [disabled]="curFg.invalid"
        color="primary">Add</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Close</button>
</mat-dialog-actions>
