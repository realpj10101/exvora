<section class="container">
  <div class="top">
    <button mat-stroked-button class="back-button" routerLink="/admin">
      <mat-icon class="icon">arrow_back</mat-icon>
      Back to Dashboard
    </button>
    <div class="intro">
      <h1>Exchange Management</h1>
      <p>Review and manage exchange applications</p>
    </div>
  </div>
  <div class="bottom">
    <div class="top-side">
      <h1>Exchange Currencies</h1>
      <p>Manage currencies</p>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input type="text" (keyup)="applyFilter($event)" matInput>
    </mat-form-field>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="table-source" matSort>

        <!-- Exchange Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Exchange Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="exchange-name">
              {{ element.exchangeName }}
            </div>
            <div class="created-at">
              {{ element.createdAt| date:'yyyy-MM-dd' }}
            </div>
          </td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.exchangeType }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status-badge" [ngClass]="element.exchangeStatus.toLowerCase()">
              {{ element.exchangeStatus }}
            </span>
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header & Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </div>
</section>
